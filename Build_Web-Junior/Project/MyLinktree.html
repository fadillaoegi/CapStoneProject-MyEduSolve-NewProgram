<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Fadil LinkTree</title>
    <link rel="stylesheet" href="assets/css/styleMyLinktree.css">
    
</head>
<body>
 
    <div class="cover">
        <div class="container animate__animated animate__zoomIn animate__animated">
            <!-- Foto Profile -->
            <div class="profile">
                <img class="animate__animated animate__fadeIn animate__slow 8s" src="assets/img/animeH.png" alt="profile">
                <span class="animate__animated animate__fadeInDownBig animate__slow 7s"><b>Fadil</b></span>
            </div>
    
            <!-- Content -->
            <div class="content">
    
                <a class="animate__animated animate__fadeInRight animate__slow 4s" href="https://www.instagram.com/fdlml_/" target="_blank">Instagram</a>
                <a class="animate__animated animate__fadeInLeft animate__slow 2s" href="https://www.linkedin.com/in/fadillaoegi/" target="_blank">Linkedin</a>
                <a class="animate__animated animate__fadeInRight animate__slow 3s" href="https://twitter.com/fdlml_" target="_blank">Twitter</a>
                <a class="animate__animated animate__fadeInLeft animate__slow 1s" href="https://www.instagram.com/fdlml_/" target="_blank">Github</a>
    
            </div>
    
            <!-- copyRight -->
            <div class="copyRight">
                <i class="animate__animated animate__fadeInUpBig animate__slow 7s"><b>Design by @fdlml_  ❤️</b></i>
            </div>
        </div>
    </div>
    
</body>
</html>
